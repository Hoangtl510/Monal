<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monal - IT Service HTML Template</title>
    <link rel="stylesheet" href="CSS/index.css">
    <link href="/hoangtl/fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="header__logo">
                <div class="header__logo-img">
                    <img src="/hoangtl/image/logo@2x.png"/>
                </div>
            </div>
            <div class="header__phone">
                <i class="header__menu-phone--icon fa-solid fa-phone"></i>
                <h3>Phone: +012 (345) 678 </h3>
            </div>
            <div class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-list--items header__menu-list--items---home">
                        Home
                        <i class="header__menu-list--icon fa-solid fa-plus"></i>
                    </li>
                    <li class="header__menu-list--items">
                        About
                        <i class="header__menu-list--icon fa-solid fa-plus"></i>
                    </li>
                    <li class="header__menu-list--items">
                        Portfolio
                        <i class="header__menu-list--icon fa-solid fa-plus"></i>
                    </li>
                    <li class="header__menu-list--items">
                        Product
                        <i class="header__menu-list--icon fa-solid fa-plus"></i>
                    </li>
                    <li class="header__menu-list--items">
                        News
                        <i class="header__menu-list--icon fa-solid fa-plus"></i>
                    </li>
                    <li class="header__menu-list--items">
                        Contact us
                        <i class="header__menu-list--icon fa-solid fa-plus"></i>
                    </li>
                </ul>
            </div>
            <div class="header__getsolution">
                <div class="header__getsolution--search">
                    <i class="header__search-item fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="header__getsolution--logo">
                    <h3>GET SOLUTION</h3>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
